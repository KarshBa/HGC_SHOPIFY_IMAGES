<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery Panorama</title>
  <meta name="description" content="Wide grocery panorama image for Shopify." />
  <style>
    /* super-simple, responsive image */
    html, body { margin: 0; padding: 0; background: #fff; }
    .wrap { max-width: 1800px; margin: 0 auto; }
    img { display: block; width: 100%; height: auto; }
  </style>
</head>
<body>
  <main class="wrap">
    <picture>
      <!-- Optional: serve WebP first for speed -->
      <source srcset="crop2.webp" type="image/webp">
      <img
        src="crop2.png"
        alt="Panoramic collage of cheese, tomatoes/avocados, and bratwurst display, arranged left to right with angled blends." />
    </picture>
  </main>
</body>
</html>
